<div id="pai1">
	<form id="form" method="post" action="">
		<legend class="dados">Dados Pessoais</legend><br>
		<label>nome:</label> <br>
		<input class="g" type="texto" name="f_nome" size="50" maxlength="30" autofocus required placeholder="Digite seu nome"> <br><br>

		<label>sobrenome:</label> <br>
		<input class="g" type="texto" name="f_sobrenome" size="50" maxlength="30" autofocus required placeholder="Digite seu sobrenome"> <br><br>
		
		<label>telefone:</label> <br>
		<input class="g" type="tel" name="f_telefone" size="50" maxlength="30" autofocus required placeholder="Digite seu telefone"><br><br>

		<input class="g" type="date" name="f_data" size="50" maxlength="30" autofocus required=""> <br><br>

		<input class="g" type="email" name="f_email" size="50" maxlength="30" autofocus required placeholder="Digite o seu email"> <br><br>
		
		<label>cpf:</label> <br>
		<input class="g" type="texto" name="f_cp" size="50" maxlength="30" autofocus required="" placeholder="Digite o seu cpf"> <br><br>
		
		<label>senha:</label> <br>
		<input class="g" type="texto" name="f_senha" size="50" maxlength="30" autofocus required placeholder="Digite sua senha"> <br><br>
